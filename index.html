<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="reset.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <title>Box Website Test</title>
    </head>
    <body>
        <div id="main-container">
            <div class="tile green">
                <h2>Links</h2>
                <ul class="tile-list">
                    <li><a href="www.google.com.au">Google</a></li>
                    <li><a href="www.youtube.com.au">YouTube</a></li>
                    <li><a href="www.bom.gov.au">BOM</a></li>
                </ul>
            </div>
            <div class="tile yellow">
                <div>Important Interview</div>
                <div class="event-hours">3:00pm - 4:00pm</div>
                <div class="event-date">December <span class="event-day">15</span></div>
            </div>
            <div class="tile red">
                <h2>To Do List</h2>
                <ol class="tile-list">
                    <li>Build websites</li>
                    <li>Build apps</li>
                    <li>Build games</li>
                </ol>
            </div>
            <div class="tile lightgrey">
                <img src="chart.png" width="100" />
                <div class="chart-total">4800</div>
            </div>
            <div class="tile-double red">
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Product</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>User 1</td>
                            <td>Alright App</td>
                            <td>31.2</td>
                        </tr>
                        <tr>
                            <td>User 2</td>
                            <td>Great App</td>
                            <td>50.0</td>
                        </tr>
                        <tr>
                            <td>User 3</td>
                            <td>Try again</td>
                            <td>11.2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tile green">
                <h2>Order Pizza</h2>
                <form>
                    <select>
                        <option>Pizza 1</option>
                        <option>Pizza 2</option>
                        <option>Pizza 3</option>
                    </select>
                    <input type="number" value="1" />
                    <input type="text" placeholder="Comments" />
                    <button>Order</button>
                </form>
            </div>
            <div class="tile city-image">
                <div>Santiago</div>
                <div>36Â°C</div>
            </div>
        </div>
    </body>
</html>
